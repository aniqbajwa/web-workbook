<!DOCTYPE html>
<html>
  <head>
    <title>UX Atlantic</title>
    <link rel="stylesheet" href="css/style.css">
  </head>


  <body>
    <header>

      <!-- Make this div float the a tags -->
      <div class="navbar">
        <img src="./img/logo.png" class="logo" alt="logo">
        <div class="navbarright">
        <ul class="mainFeatures">
        <li><a href=#><img src="./img/home-icon.png"></a>Home</li>
        <li><a href=#><img src="./img/deal-icon.png"></a>Travel Deals</li>
        <li><a href=#><img src="./img/schedule-icon.png"></a>Flight Schedule</li>
        <li><a href=#><img src="./img/login-icon.png"></a>Register/Login</li>
        </ul>
        </div>
      </div>
    </header>

    <main>
      <article class="article1">
          <div class="topbuttons">
              <button><input type="image" class="buttonpadding" src="./img/plane-icon.png"/></button>
              <button><input type="image" class="buttonpadding" src="./img/hotel-icon.png"/></button>
              <button><input type="image" class="buttonpadding" src="./img/car-icon.png"/></button>
            </div>

<div class="everythingbuttopbuttons">
          <div class="departarrive">
              <input class="departbox" type="text" placeholder="Depart">
              <input class="arrivebox" type="text" placeholder="Arrive"/>
            </div>

          <div class="calendar">
              <input class="frombox" type="text" placeholder="mm/dd/yyyy"/>
              <input class="tobox" type="text" placeholder="mm/dd/yyyy"/>
            </div>

         <div class="passengertext">Passengers</div>

          <div class="dropdown">
            <button class="dropbtn">1</button>
            <div class="dropdown-content">
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
            </div>
            <div class="radiobuttons">
              <form>
                <label class="radio-inline">
                  <input type="radio" class="optstyle" name="optradio" checked>Return
                    </label>
                <label class="radio-inline">
                  <input type="radio" class="optstyle" name="optradio">One Way
                    </label>
                  </form>
            </div>
          </div>

            </div>
          </div>

      <div class="searchflights">
        <button >Search Flights</button>
      </div>
</div>
      </article>
    </main>
  </body>
</html>
